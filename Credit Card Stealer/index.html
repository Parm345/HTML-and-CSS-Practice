<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>100% a Trustworthy retailer</title>
    </head>
    <body>
        
        <p>Shipment Details</p>

        <div>
            <label for="">Firstname: </label>
            <input type="text" placeholder="Enter your firstname name here">
        </div>

        <br>

        <div>
            <label for="">Lastname: </label>
            <input type="text" placeholder="Enter your lastname here">
        </div>

        <br>

        <div>
            <label for="">Address: </label>
            <input type="text" placeholder="Enter your address here">
        </div>

        <br>

        <div>
            <label for="">City: </label>
            <input type="text" placeholder="Enter your city here">            
        </div>

        <br>

        <div>
            <label for="">Province: </label>
            <input type="text" placeholder="Enter your province here">
        </div>

        <br>

        <div>
            <label for="">Postalcode: </label>
            <input type="text" placeholder="Enter your postalcode here">
        </div>

        <br>

        <div>
            <label for="">Delivery Time: </label>
            <input type="radio"">2 Day Shipping - $5 </p>
            <input type="radio">7 Day Shipping - Free </p>
        </div>

        <div>
            <label for="">Shipment Security</label>
            <input type="checkbox"> High - $1000 </p>
            <input type="checkbox"> Medium - $500 </p>
            <input type="checkbox"> Low - $100 </p>
            <input type="checkbox">None - Free</p>
        </div>

        <br>

        <p>Payment and Contact Info</p>

        <br>

        <div>
            <label for="">Type: </label>
            <input type="checkbox"> Mastercard </p>
            <input type="checkbox"> Visa </p>
            <input type="checkbox"> Debit </p>
        </div>

        <div>
            <label for="">Credit Card Number:</label>
            <input type="text" placeholder="Card Number Here"> 
        </div>

        <br>

        <div>
            <label for="">Month: </label>
            <select name="Month" id="">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
        </div>

        <br>

        <div class="year">
            <label for="">Year: </label>
            <select name="Year">
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
            </select>
        <div></div>
        
    </body>
</html>
